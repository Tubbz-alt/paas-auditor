---
applications:
 - name: paas-auditor
   memory: 1G
   stack: cflinuxfs3
   disk_quota: 100M
   instances: 1
   buildpack: go_buildpack
   health-check-type: process
   no-route: true
   env:
     GOVERSION: go1.12
     GOPACKAGENAME: github.com/alphagov/paas-auditor
   command: ./bin/paas-auditor
